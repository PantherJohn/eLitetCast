<!doctype html>
<html>
<!--<base href="../">-->
<head>
<meta charset="utf-8">
<title>eLitet Cast</title>
</head>
<style>
.title {
	font-family: "Century Gothic";
	font-size: 48pt;
	font-weight: bold;
	letter-spacing: -1.0pt;
	margin-top: 0in;
	margin-bottom: 0in;
	color: whitesmoke;
}
h1 {
	font-size: 28.0pt;
	font-family: "Rockwell";
	font-weight: normal;
	margin-top: 0in;
	margin-bottom: 0in;
	color: whitesmoke;
}
.exhibit {
	position: fixed;
	top: 50%;
	margin-left: 1.5in;
	transform: translateY(-50%);
}
.footbar {
	font-family: "Rockwell";
	font-size: 14.0pt;
	color: whitesmoke;
	position: fixed;
	margin-left: 1.5in;
	bottom: 0;
}
.button {
	background-color: indianred;
	border: none;
	color: whitesmoke;
	padding: 10px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: auto;
	-webkit-transition-duration: 0.4s;
	transition-duration: 0.4s;
	cursor: pointer;
	font-family: "Century Gothic";
	font-weight: bold;
	margin-top: 10pt;
}
.launch:hover {
	background-color: red;
}
#branding {
	position: fixed;
	right: 0;
	bottom: 0;
	min-width: 100%;
	min-height: 100%;
	filter: brightness(70%);
	background-color: black;
}
.references {
	text-decoration: none;
	color: whitesmoke;
}
</style>
<body>
<video src="jellybean/branding.mp4" oncontextmenu="return false;" id="branding" autoplay muted loop></video>
<div class="exhibit">
  <p class="title"><u>One</u> Number Away</p>
  <h1>Headstart on livestream</h1>
  <p>
    <button class="button launch" id="mainStart">LAUNCH</button>
  </p>
</div>
<div class="footbar">
  <p class="references">&copy; eLitet Cast&nbsp;&nbsp;&nbsp; <a href="#" class="references">SERVICES | </a> <a href="#" class="references">BRANDING | </a> <a href="#" class="references">FAQ</a> </p>
</div>
</body>
<script>
	document.getElementById("mainStart").addEventListener("click",function(){
		window.location = "#";
	});
</script>
</html>
